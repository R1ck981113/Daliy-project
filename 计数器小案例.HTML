<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <style>
.rick{
    border: 2px solid black;
    height: 100px;
    width: 1300px;
}
    </style>
</head>
<body>
<div id="app">
    <div class="input-num">
  <button @click="sub">-</button>
  <span class="rick">{{num}}</span>
  <button @click="add">+</button>
    </div>
</div>





    <!-- 开发环境版本VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>

    <script>
        // 创建VUE实例
        var app = new Vue({
            el:'#app',
           data:{
               num:1
           },
     methods: {
               add:function(){
                //    console.log('add')
                if(this.num<10){
                    this.num++;
                }else{alert('点尼玛呢');
            }      
        },
        sub:function(){
if(this.num>0){
    this.num--;}else{
        alert("no")
    }

}
        }                     
            
    
        })
    </script>
</body>
</html>
